<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ngx-admin Demo Application</title>

    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpVhQiwAllg1RAFaxMWSpQruuGARy0Y1k&libraries=places"
    ></script>
  </head>
  <body>
    <ngx-app>Loading...</ngx-app>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

:root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --warning-color: #f39c12;
    --danger-color: #e74c3c;
    --background-color: #0c576a;
    --text-color: #34495e;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}



.station-item i {
    margin-right: 0.5rem;
}

.remove-station {
    background-color: var(--danger-color);
    color: white;
    border: none;
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
    border-radius: 3px;
    cursor: pointer;
}

.preview-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin-top: 2rem;
}

.preview-station {
    background-color: white;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: var(--box-shadow);
}

.preview-station h3 {
    color: var(--primary-color);
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
}

.preview-station h3 i {
    margin-right: 0.5rem;
}

.preview-metric {
    font-size: 2rem;
    font-weight: bold;
    margin: 0.5rem 0;
}

.preview-status {
    display: inline-block;
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.9rem;
}

.statistics-container {
    margin-top: 2rem;
    background-color: white;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: var(--box-shadow);
}

.statistics-container table {
    width: 100%;
    border-collapse: collapse;
}

.statistics-container th, .statistics-container td {
    padding: 0.5rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.statistics-container th {
    background-color: #f8f9fa;
    font-weight: bold;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.pulse {
    animation: pulse 1s infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.spin {
    animation: spin 2s linear infinite;
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }

    .wizard-steps {
        flex-direction: column;
    }

    .wizard-step {
        margin-bottom: 0.5rem;
    }
}


      @-webkit-keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @-moz-keyframes spin {
        0% {
          -moz-transform: rotate(0);
        }
        100% {
          -moz-transform: rotate(360deg);
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1003;
        background: #000000;
        overflow: hidden;
      }
      .spinner div:first-child {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        box-shadow: 0 3px 3px 0 rgba(255, 56, 106, 1);
        transform: translate3d(0, 0, 0);
        animation: spin 2s linear infinite;
      }
      .spinner div:first-child:after,
      .spinner div:first-child:before {
        content: "";
        position: absolute;
        border-radius: 50%;
      }
      .spinner div:first-child:before {
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        box-shadow: 0 3px 3px 0 rgb(255, 228, 32);
        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite;
      }
      .spinner div:first-child:after {
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        box-shadow: 0 3px 3px 0 rgba(61, 175, 255, 1);
        animation: spin 1.5s linear infinite;
      }
    </style>
    <div id="nb-global-spinner" class="spinner">
      <div class="blob blob-0"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>
    </div>
  </body>
</html>
