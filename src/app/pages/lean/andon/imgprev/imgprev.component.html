<nb-card class="full-screen-card">
  <nb-card-header class="text-right">
    <nb-icon icon="close-outline" (click)="close()" style="font-size: 2rem; cursor: pointer;"></nb-icon>
  </nb-card-header>
  <nb-card-body class="d-flex justify-content-center align-items-center">
    <img [src]="imageSrc" class="img-fluid" alt="Preview Image">
  </nb-card-body>
</nb-card>
