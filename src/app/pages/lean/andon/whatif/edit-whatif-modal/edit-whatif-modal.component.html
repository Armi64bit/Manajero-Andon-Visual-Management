<nb-card>
  <nb-card-header>Edit Whatif</nb-card-header>
  <nb-card-body>
    <div class="scrollable-body">
      <form class="edit-form">
        <div class="row">
          <!-- Column 1 -->
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" [(ngModel)]="whatifData.title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label>Subpoint 1</label>
              <input type="text" class="form-control" [(ngModel)]="whatifData.subpoint1" name="subpoint1" placeholder="Subpoint 1">
            </div>

          </div>

          <!-- Column 2 -->
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label>Content 1</label>
              <textarea class="form-control" [(ngModel)]="whatifData.content1" name="content1" rows="3" placeholder="Content 1"></textarea>
            </div>
            <div class="form-group">
              <label>Image 1 URL</label>
              <input type="text" class="form-control" [(ngModel)]="whatifData.image1" name="image1" placeholder="Image 1 URL">
            </div>
            <div class="form-group">
              <label>Image 2 URL</label>
              <input type="text" class="form-control" [(ngModel)]="whatifData.image2" name="image2" placeholder="Image 2 URL">
            </div>
          </div>
        </div>


      </form>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <!-- Buttons -->
    <div class="buttons mt-3 text-right">
      <button nbButton status="primary" (click)="saveChanges()" type="submit">Save Changes</button>
      <span class="ml-2"></span>
      <button nbButton outline status="danger" (click)="close()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
