<div class="modal-container"><nb-card style="height: 83%;width: 63%;">
  <nb-card-header>Edit Whatif</nb-card-header>
  <nb-card-body>
    <div class="scrollable-body">
      <form class="edit-form">
        <div class="row">
          <!-- Column 1 -->
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" [(ngModel)]="whatifData.title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label>Subpoint 1</label>
              <ckeditor [editor]="Editor" [(ngModel)]="whatifData.subpoint1" name="subpoint1" ></ckeditor>
            </div>
          </div>

          <!-- Column 2 -->
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Content 1</label>
              <ckeditor [editor]="Editor" [(ngModel)]="whatifData.content1" name="content1" style="width: 200px;" ></ckeditor>
            </div>
            <div class="form-group">
              <label>Image 1</label>
              <div class="input-group">
                <!-- <input type="text" class="form-control" [(ngModel)]="whatifData.image1" name="image1" placeholder="Image 1 URL"> -->
                <div class="input-group-append">
                  <button nbButton status="primary" type="button" (click)="fileInput.click()">Upload</button>
                  <input #fileInput type="file" style="display:none" (change)="onFileChange($event)">
                </div>
              </div>
              <img class="image-full w-25" [src]="whatifData.image1" alt="Image description" s>
              <img *ngIf="previewImage" [src]="previewImage" alt="Image Preview" class="mt-2" style="max-width: 100px; height: auto;">
            </div>

            <div class="form-group">
              <label>Image 2 URL</label>
              <input type="text" class="form-control" [(ngModel)]="whatifData.image2" name="image2" placeholder="Image 2 URL">
            </div>
          </div>
        </div>
      </form>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <!-- Buttons -->
    <div class="buttons mt-3 text-right">
      <button nbButton status="primary" (click)="saveChanges()" type="button">Save Changes</button>
      <span class="ml-2"></span>
      <button nbButton outline status="danger" (click)="close()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
</div>
