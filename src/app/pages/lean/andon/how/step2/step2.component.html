<nb-card class="full-screen-card">
  <nb-card-header class="card-header bg-primary text-white">
    <nb-icon icon="edit-outline" (click)="openEditModal()" style="font-size: 2rem; cursor: pointer;"></nb-icon>

    <h3>2. Select Visual Indicators</h3>

  </nb-card-header>
  <nb-card-body class="card-body">
    <div class="">
      <p>
        {{how.step2}}
      </p>
      <ul>
        <li>
          <nb-icon icon="bulb-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Lights:</strong> {{how.step2L}}
        </li>
        <li class="mt-3">
          <nb-icon icon="layout-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Boards:</strong>{{how.step2B}}
        </li>
      </ul>
      <p class="mt-3">
        Selecting the right visual indicators is crucial for maintaining an efficient and responsive operation. Ensure that the indicators are standardized and clearly understood by all team members.
      </p>
    </div>
  </nb-card-body>
  <!-- <nb-card-footer>By Wikipedia</nb-card-footer> -->
</nb-card>
