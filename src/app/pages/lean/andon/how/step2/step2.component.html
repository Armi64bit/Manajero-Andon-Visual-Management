<nb-card class="full-screen-card">

    <h3 class="text-white">2. Select Visual Indicators</h3>

  </nb-card-header>
  <nb-card-body class="card-body">
    <div class="">

        
        <div class="mt-3" [innerHTML]="how.step2"></div>


      <ul>
        <li>
          <nb-icon icon="bulb-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>

          <div class="mt-3" [innerHTML]="how.step2L"></div>

        </li>
        <li class="mt-3">

      </ul>
