<nb-card>
  <nb-card-header>Edit How</nb-card-header>
  <nb-card-body>
    <div class="scrollable-body">
      <form class="edit-form">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <!-- Step 3 Content -->
            <div class="form-group">
              <label>Step 3 Content</label>
              <textarea class="form-control" [(ngModel)]="howData.step3" name="step3" rows="3" placeholder="Step 3 Content"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 3 Subpoint S -->
            <div class="form-group">
              <label>Step 3 Subpoint S</label>
              <textarea class="form-control" [(ngModel)]="howData.step3S" name="step3S" rows="3" placeholder="Step 3 Subpoint S"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 3 Image 1 URL -->
            <div class="form-group">
              <label>Step 3 Image 1 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step3img1" name="step3img1" placeholder="Step 3 Image 1 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 3 Subpoint L -->
            <div class="form-group">
              <label>Step 3 Subpoint L</label>
              <textarea class="form-control" [(ngModel)]="howData.step3L" name="step3L" rows="3" placeholder="Step 3 Subpoint L"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 3 Image 2 URL -->
            <div class="form-group">
              <label>Step 3 Image 2 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step3img2" name="step3img2" placeholder="Step 3 Image 2 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 3 ID -->
            <div class="form-group">
              <label>Step 3 ID</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step3ID" name="step3ID" placeholder="Step 3 ID">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 3 Image 3 URL -->
            <div class="form-group">
              <label>Step 3 Image 3 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step3img3" name="step3img3" placeholder="Step 3 Image 3 URL">
            </div>
          </div>
        </div>
      </form>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <!-- Buttons -->
    <div class="buttons mt-3 text-right">
      <button nbButton status="primary" (click)="saveChanges()" type="submit">Save Changes</button>
      <span class="ml-2"></span>
      <button nbButton outline status="danger" (click)="close()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>

<style>
  .scrollable-body {
    max-height: 75vh; /* Adjust max height as needed */
    overflow-y: auto;
    scrollbar-width: none; /* Hide scrollbar for Firefox */
    -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
  }
  .scrollable-body::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
  }
</style>
