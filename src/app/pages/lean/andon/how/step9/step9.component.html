<nb-card class="full-screen-card">
  <nb-card-header class="card-header bg-primary text-white">
    <nb-icon icon="edit-outline" (click)="openEditModal()" style="font-size: 2rem; cursor: pointer;"></nb-icon>
    <h3 class="text-white">9. Iterate and Optimize</h3>
  </nb-card-header>
  <nb-card-body>
    <div class="larger-text">
      <p>
        {{how.step9}}      </p>
      <ul>
        <li>
          <nb-icon icon="edit-2-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Adjustments:</strong>  {{how.step9A}} </li>
        <li>
          <nb-icon icon="award-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Training:</strong> {{how.step9T}} </li>
        <li>
          <nb-icon icon="trending-up-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Performance Analysis:</strong> {{how.step9P}}</li>
        <li>
          <nb-icon icon="refresh-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Continuous Improvement:</strong>{{how.step9C}}</li>
      </ul>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <img [src]="how.step9img1" class="img-fluid" alt="Image 1" class="img-fluid rounded img-small">
            </div>
            <div class="col-md-3">
                <img [src]="how.step9img2" class="img-fluid" alt="Image 2" class="img-fluid rounded img-small">
            </div>
            <div class="col-md-3">
                <img [src]="how.step9img3" class="img-fluid" alt="Image 3" class="img-fluid rounded img-small">
            </div>
            <div class="col-md-3">
              <img [src]="how.step9img4" class="img-fluid" alt="Image 3" class="img-fluid rounded img-small">
          </div>
        </div>
    </div>
    </div>
  </nb-card-body>
</nb-card>
