<nb-card>
  <nb-card-header>Edit How</nb-card-header>
  <nb-card-body>
    <div class="scrollable-body">
      <form class="edit-form">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Content -->
            <div class="form-group">
              <label>Step 10 Content</label>
              <textarea class="form-control" [(ngModel)]="howData.step10" name="step10" rows="3" placeholder="Step 10 Content"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Subpoint R -->
            <div class="form-group">
              <label>Step 10 Subpoint R</label>
              <textarea class="form-control" [(ngModel)]="howData.step10R" name="step10R" rows="3" placeholder="Step 10 Subpoint R"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Subpoint K -->
            <div class="form-group">
              <label>Step 10 Subpoint K</label>
              <textarea class="form-control" [(ngModel)]="howData.step10K" name="step10K" rows="3" placeholder="Step 10 Subpoint K"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Subpoint B -->
            <div class="form-group">
              <label>Step 10 Subpoint B</label>
              <textarea class="form-control" [(ngModel)]="howData.step10B" name="step10B" rows="3" placeholder="Step 10 Subpoint B"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Subpoint D -->
            <div class="form-group">
              <label>Step 10 Subpoint D</label>
              <textarea class="form-control" [(ngModel)]="howData.step10D" name="step10D" rows="3" placeholder="Step 10 Subpoint D"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Image 1 URL -->
            <div class="form-group">
              <label>Step 10 Image 1 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step10img1" name="step10img1" placeholder="Step 10 Image 1 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Image 2 URL -->
            <div class="form-group">
              <label>Step 10 Image 2 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step10img2" name="step10img2" placeholder="Step 10 Image 2 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Image 3 URL -->
            <div class="form-group">
              <label>Step 10 Image 3 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step10img3" name="step10img3" placeholder="Step 10 Image 3 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 10 Image 4 URL -->
            <div class="form-group">
              <label>Step 10 Image 4 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step10img4" name="step10img4" placeholder="Step 10 Image 4 URL">
            </div>
          </div>
        </div>
      </form>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <!-- Buttons -->
    <div class="buttons mt-3 text-right">
      <button nbButton status="primary" (click)="saveChanges()" type="submit">Save Changes</button>
      <span class="ml-2"></span>
      <button nbButton outline status="danger" (click)="close()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>

<style>
  .scrollable-body {
    max-height: 75vh; /* Adjust max height as needed */
    overflow-y: auto;
    scrollbar-width: none; /* Hide scrollbar for Firefox */
    -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
  }
  .scrollable-body::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
  }
</style>
