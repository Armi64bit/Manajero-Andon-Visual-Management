<nb-card class=" mb-4 full-screen-card">
  <nb-card-header class="card-header bg-primary text-white">
    <nb-icon icon="edit-outline" (click)="openEditModal()" style="font-size: 2rem; cursor: pointer;"></nb-icon>

    <h3 class="text-white">5. Implement Visual Controls</h3>
  </nb-card-header>
  <nb-card-body class="card-body">
    <div class="larger-text">
      <p>
        {{how.step5}}      </p>
      <ul>

        <div class="row mt-4">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="text-container">
              <div class="mt-3">
                <nb-icon icon="bulb-outline" class="icon-large" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
                <strong>Lights:</strong> {{how.step5L}}
             </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-container">
              <img [src]="how.step5img1" class="img-fluid" alt="Medium-sized image" class="img-fluid rounded img-small">
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="text-container">
              <div class="mt-3">
                <nb-icon icon="layout-outline" class="icon-large" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
          <strong>Boards:</strong> {{how.step5B}}</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-container">
              <img [src]="how.step5img2" class="img-fluid" alt="Medium-sized image" class="img-fluid rounded img-small" >
            </div>
          </div>
        </div>

      </ul>
      <!-- <p class="mt-3">
        Implementing visual controls effectively requires planning and consideration of the workspace layout. Ensure that all team members are trained on how to interpret the visual indicators and respond appropriately. Regular maintenance and updates are essential to keep the Andon system reliable and functional.
      </p> -->
    </div>
  </nb-card-body>
</nb-card>
