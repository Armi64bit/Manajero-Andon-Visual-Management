<nb-card class=" mb-4 full-screen-card">
  <nb-card-header class="card-header bg-primary text-white">
    <nb-icon icon="edit-outline" (click)="openEditModal()" style="font-size: 2rem; cursor: pointer;"></nb-icon>
    <h3>6. Train Personnel</h3>
  </nb-card-header>
  <nb-card-body class="card-body">
    <div class="larger-text">
      <p>
        {{how.step6}}      </p>
      <div class="row mt-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="text-container">
            <div class="mt-3">
              <nb-icon icon="person-done-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Operation:</strong>  {{how.step6O}}  </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="image-container">
            <img [src]="how.step6img1" class="img-fluid" alt="Medium-sized image">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="text-container">
            <div class="mt-3">
              <nb-icon icon="people-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
          <strong>Responsibilities:</strong> {{how.step6R}} </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="image-container">
            <img [src]="how.step6img2" class="img-fluid" alt="Medium-sized image">
          </div>
        </div>
      </div>

      <!-- <p class="mt-3">
        Regular training sessions and drills can help reinforce knowledge and ensure that all personnel are prepared to effectively use the Andon system. Continuous education and practice are key to maintaining a responsive and efficient operational environment.
      </p> -->
    </div>
  </nb-card-body>
</nb-card>
