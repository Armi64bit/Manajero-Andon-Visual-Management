<div class="modal-container">
  <nb-card style="height: 83%; width: 63%;">
    <nb-card-header>Edit How</nb-card-header>
    <nb-card-body>
      <div class="scrollable-body">
        <form class="edit-form">
          <div class="row">
            <!-- Step 8 Content -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Content</label>
                <ckeditor [editor]="Editor" [(ngModel)]="howData.step8" name="step8"></ckeditor>
              </div>
            </div>

            <!-- Step 8 Subpoint F -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Subpoint F</label>
                <ckeditor [editor]="Editor" [(ngModel)]="howData.step8F" name="step8F"></ckeditor>
              </div>
            </div>

            <!-- Step 8 Subpoint M -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Subpoint M</label>
                <ckeditor [editor]="Editor" [(ngModel)]="howData.step8M" name="step8M"></ckeditor>
              </div>
            </div>

            <!-- Step 8 Subpoint S -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Subpoint S</label>
                <ckeditor [editor]="Editor" [(ngModel)]="howData.step8S" name="step8S"></ckeditor>
              </div>
            </div>

            <!-- Step 8 Subpoint T -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Subpoint T</label>
                <ckeditor [editor]="Editor" [(ngModel)]="howData.step8T" name="step8T"></ckeditor>
              </div>
            </div>

            <!-- Step 8 Image 1 -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Image 1</label>
                <button nbButton status="primary" type="button" (click)="fileInput1.click()">Upload</button>
                <input nbButton style="display: none" status="primary" type="file" #fileInput1 (change)="onFileChange($event, 'step8img1')" accept="image/*" />
                <div *ngIf="previewImages.step8img1" class="image-preview">
                  <img [src]="previewImages.step8img1" class="responsive-img" />
                </div>
              </div>
            </div>

            <!-- Step 8 Image 2 -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Image 2</label>
                <button nbButton status="primary" type="button" (click)="fileInput2.click()">Upload</button>
                <input nbButton style="display: none" status="primary" type="file" #fileInput2 (change)="onFileChange($event, 'step8img2')" accept="image/*" />
                <div *ngIf="previewImages.step8img2" class="image-preview">
                  <img [src]="previewImages.step8img2" class="responsive-img" />
                </div>
              </div>
            </div>

            <!-- Step 8 Image 3 -->
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label>Step 8 Image 3</label>
                <button nbButton status="primary" type="button" (click)="fileInput3.click()">Upload</button>
                <input nbButton style="display: none" status="primary" type="file" #fileInput3 (change)="onFileChange($event, 'step8img3')" accept="image/*" />
                <div *ngIf="previewImages.step8img3" class="image-preview">
                  <img [src]="previewImages.step8img3" class="responsive-img" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <div class="buttons mt-3 text-right">
        <button nbButton status="primary" (click)="saveChanges()" type="submit">Save Changes</button>
        <span class="ml-2"></span>
        <button nbButton outline status="danger" (click)="close()">Cancel</button>
      </div>
    </nb-card-footer>
  </nb-card>
</div>

<style>
  .scrollable-body {
    max-height: 75vh; /* Adjust max height as needed */
    overflow-y: auto;
    scrollbar-width: none; /* Hide scrollbar for Firefox */
    -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
  }
  .scrollable-body::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
  }
</style>
