<nb-card>
  <nb-card-header>Edit How</nb-card-header>
  <nb-card-body>
    <div class="scrollable-body">
      <form class="edit-form">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Content -->
            <div class="form-group">
              <label>Step 9 Content</label>
              <textarea class="form-control" [(ngModel)]="howData.step9" name="step9" rows="3" placeholder="Step 9 Content"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Subpoint A -->
            <div class="form-group">
              <label>Step 9 Subpoint A</label>
              <textarea class="form-control" [(ngModel)]="howData.step9A" name="step9A" rows="3" placeholder="Step 9 Subpoint A"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Subpoint T -->
            <div class="form-group">
              <label>Step 9 Subpoint T</label>
              <textarea class="form-control" [(ngModel)]="howData.step9T" name="step9T" rows="3" placeholder="Step 9 Subpoint T"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Subpoint P -->
            <div class="form-group">
              <label>Step 9 Subpoint P</label>
              <textarea class="form-control" [(ngModel)]="howData.step9P" name="step9P" rows="3" placeholder="Step 9 Subpoint P"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Subpoint C -->
            <div class="form-group">
              <label>Step 9 Subpoint C</label>
              <textarea class="form-control" [(ngModel)]="howData.step9C" name="step9C" rows="3" placeholder="Step 9 Subpoint C"></textarea>
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Image 1 URL -->
            <div class="form-group">
              <label>Step 9 Image 1 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step9img1" name="step9img1" placeholder="Step 9 Image 1 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Image 2 URL -->
            <div class="form-group">
              <label>Step 9 Image 2 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step9img2" name="step9img2" placeholder="Step 9 Image 2 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Image 3 URL -->
            <div class="form-group">
              <label>Step 9 Image 3 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step9img3" name="step9img3" placeholder="Step 9 Image 3 URL">
            </div>
          </div>

          <div class="col-sm-12 col-md-4">
            <!-- Step 9 Image 4 URL -->
            <div class="form-group">
              <label>Step 9 Image 4 URL</label>
              <input type="text" class="form-control" [(ngModel)]="howData.step9img4" name="step9img4" placeholder="Step 9 Image 4 URL">
            </div>
          </div>
        </div>
      </form>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <!-- Buttons -->
    <div class="buttons mt-3 text-right">
      <button nbButton status="primary" (click)="saveChanges()" type="submit">Save Changes</button>
      <span class="ml-2"></span>
      <button nbButton outline status="danger" (click)="close()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>

<style>
  .scrollable-body {
    max-height: 75vh; /* Adjust max height as needed */
    overflow-y: auto;
    scrollbar-width: none; /* Hide scrollbar for Firefox */
    -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
  }
  .scrollable-body::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
  }
</style>
