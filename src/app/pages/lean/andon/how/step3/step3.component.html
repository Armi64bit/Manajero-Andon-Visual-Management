<nb-card class="full-screen-card">
  <nb-card class=" mb-4">
    <nb-card-header class="card-header bg-primary text-white">
      <nb-icon icon="edit-outline" (click)="openEditModal()" style="font-size: 2rem; cursor: pointer;"></nb-icon>

      <h3>3. Design Andon Board Layout</h3>

    </nb-card-header>
    <nb-card-body class="card-body">
      <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="text-container">
            <p>
{{how.step3}}
            </p>
            <div class="mt-3">
              <nb-icon icon="browser-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
              <strong>Sections:</strong> {{how.step3S}}
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="image-container">
            <img [src]="how.step3img1" class="img-fluid" alt="Medium-sized image">
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="image-container">
            <img [src]="how.step3img2" class="img-fluid" alt="Medium-sized image">
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-container">
            <div class="mt-3">
              <nb-icon icon="hash-outline" class="icon-large" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
              <strong>Labels:</strong> {{how.step3L}}
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="text-container">
            <div class="mt-3">
              <nb-icon icon="activity-outline" class="icon-large" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
              <strong>Information Display:</strong> {{how.step3ID}}
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="image-container">
            <img [src]="how.step3img3" class="img-fluid" alt="Medium-sized image">
          </div>
        </div>
      </div>

      <!-- <p class="mt-4">
        A well-designed Andon board can significantly improve communication and efficiency on the shop floor. Regularly review and update the layout and content to ensure it continues to meet the needs of your operations.
      </p> -->
    </nb-card-body>
  </nb-card>

  <!-- <nb-card-footer>By Wikipedia</nb-card-footer> -->
</nb-card>
