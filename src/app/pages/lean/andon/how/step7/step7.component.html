<nb-card class=" mb-4 full-screen-card">
  <nb-card-header class="card-header bg-primary text-white">
    <nb-icon icon="edit-outline" (click)="openEditModal()" style="font-size: 2rem; cursor: pointer;"></nb-icon>

    <h3 class="text-white">7. Establish Response Procedures</h3>
  </nb-card-header>
  <nb-card-body class="card-body">
    <div class="larger-text">
      <p>
        {{how.step7}}       </p>
      <div class="row mt-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="text-container">
            <div class="mt-3">
              <nb-icon icon="arrowhead-up-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
              <strong>Escalation:</strong>  {{how.step7E}}
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="image-container">
            <img [src]="how.step7img1" class="img-fluid" alt="Medium-sized image" class="img-fluid rounded img-small">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="text-container">
            <div class="mt-3">
              <nb-icon icon="flash-outline" [options]="{ animation: { type: 'pulse' } }" class="icon-large"></nb-icon>
              <strong>Resolution:</strong> {{how.step7R}}
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="image-container">
            <img [src]="how.step7img2" class="img-fluid" alt="Medium-sized image" class="img-fluid rounded img-small">
          </div>
        </div>
      </div>
      <!-- <p class="mt-3">
        Regularly review and update response procedures to adapt to changing operational needs and incorporate lessons learned from past incidents. Effective response protocols are vital for maintaining productivity and ensuring workplace safety.
      </p> -->
    </div>
  </nb-card-body>
</nb-card>
