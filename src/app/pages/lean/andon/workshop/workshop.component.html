<h1 class="text-center mb-4">Andon Visual Management Method</h1>
<button class="mb-3 btn btn-info" (click)="navigateToUseMethod()">
  <i class="fas fa-arrow-right"></i> Go to Use Method
</button>
<nb-card>

  <nb-tabset #tabset >

    <nb-tab tabTitle="Why" tabIcon="question-mark-outline" responsive>
      <ngx-why-layout></ngx-why-layout>
    </nb-tab>
    <nb-tab tabTitle="What" tabIcon="info-outline" responsive>
      <ngx-what-layout></ngx-what-layout>
    </nb-tab>
    <nb-tab tabTitle="How" tabIcon="settings-outline" responsive>
      <nb-card-body>
        <ngx-stepper></ngx-stepper>
      </nb-card-body>
    </nb-tab>
    <nb-tab tabTitle="What if" tabIcon="bulb-outline" responsive>
      <ngx-whatif-layout></ngx-whatif-layout>
    </nb-tab>

  </nb-tabset>


</nb-card>
