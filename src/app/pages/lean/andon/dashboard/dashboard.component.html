<div class="container mt-4">
  <div class="row align-items-center mb-5">
    <!-- Status Indicator -->
    <div class="col-auto d-flex align-items-center">
      <div class="d-flex">
        <div class="light-container mx-2">
          <div class="light green" [class.active]="status === 'normal'"></div>
        </div>
        <div class="light-container mx-2">
          <div class="light yellow" [class.active]="status === 'warning'"></div>
        </div>
        <div class="light-container mx-2">
          <div class="light red" [class.active]="status === 'critical'"></div>
        </div>
      </div>
    </div>

    <!-- Countdown Timer -->
    <div class="col d-flex justify-content-center align-items-center">
      <div class="countdown-timer text-center">
        <div class="countdown-label">Next refresh in:</div>
        <div class="countdown-value">{{ countdown }}</div>
        <div class="countdown-unit">seconds</div>
      </div>
    </div>

    <!-- Status Text -->
    <div class="col-auto text-end">
      <div class="status-text2">
        Overall status:
        <div class="status-text"
             [class.normal]="status === 'normal'"
             [class.warning]="status === 'warning'"
             [class.critical]="status === 'critical'">
          {{ status | uppercase }}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Additional Styles -->
<style>
  
  .countdown-timer {
    font-size: 1.25rem;
  }

  .status-text2 {
    font-size: 1.25rem;
  }

  .status-text {
    font-size: 1.5rem;
  }

  .status-text.normal {
    color: #28a745;
  }

  .status-text.warning {
    color: #ffc107;
  }

  .status-text.critical {
    color: #dc3545;
  }
</style>
