<nb-card class="notification-detail-card">
  <nb-card-header class="d-flex justify-content-between align-items-center">
    <h3>Notification Details</h3>
    <button nbButton status="info" (click)="close()" class="btn-close" aria-label="Close"></button>
  </nb-card-header>
  <nb-card-body>
    <div class="notification-detail-content">
      <div class="d-flex align-items-center mb-3">
        <nb-icon [icon]="getLevelIcon(notification.level)" [ngClass]="getLevelColor(notification.level)" class="notification-icon-large me-3"></nb-icon>
        <div>
          <h4 class="mb-1">{{ notification.station }}</h4>
          <p class="mb-2">{{ notification.message }}</p>
          <small class="text-muted">{{ notification.timestamp | date:'medium' }}</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="status">Status:</label>
        <nb-select id="status" [(ngModel)]="notification.status">
          <nb-option value="new">New</nb-option>
          <nb-option value="in-progress">In Progress</nb-option>
          <nb-option value="resolved">Resolved</nb-option>
        </nb-select>
      </div>
      <div class="mb-3">
        <label for="note">Note:</label>
        <textarea id="note" class="form-control" [(ngModel)]="notification.note"></textarea>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex justify-content-end">
    <button nbButton status="primary" (click)="saveChanges()">Save Changes</button>
    <button nbButton status="info" (click)="close()">Close</button>
  </nb-card-footer>
</nb-card>
