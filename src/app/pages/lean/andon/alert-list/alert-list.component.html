<div class="alert-list">
  <h2>Alerts and Notifications</h2>
  <ul>
    <li *ngFor="let alert of alerts">
      <span>{{ alert.timestamp | date }}</span>
      <span>{{ alert.location }}</span>
      <span class="severity-indicator" [ngClass]="getSeverityClass(alert.severity)">{{ alert.severity }}</span>
      <span>{{ alert.status }}</span>
      <button (click)="acknowledgeAlert(alert)">Acknowledge</button>
    </li>
  </ul>
</div>
